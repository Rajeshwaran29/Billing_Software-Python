<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link rel="stylesheet" href="{{url_for('static' ,filename = 'admin_style.css')}}">
</head>
<body>

<header class="header">
  <h1>Special Tea Shop - Add Product</h1>
</header>
<div class="side-menu">
    <ul>
         <li><a href="{{url_for('general_api.admin_dashboard')}}">Access</a></li>
        <li><a href="{{url_for('general_api.product_admin')}}">Products</a></li>
        <li><a href="{{url_for('general_api.settings_admin')}}">Settings</a></li>
        <li><a href="{{ url_for('general_api.logout') }}">Logout</a></li>
    </ul>

</div>
<div class="form-container">
  <form action="{{url_for('add_product_api.product_add_form')}}" method="post">

    <label for="product_name">Product Name</label>
    <input type="text" id="product_name" name="product_name" required>

    <label for="price">Product Price</label>
    <input type="number" id="price" name="price" min="1" step="0.01" required>

    <button type="submit">Add Product</button>
  </form>
</div>

</body>
</html>
