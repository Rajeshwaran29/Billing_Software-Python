<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STS - Staff View</title>
  <link rel="stylesheet" href="{{url_for('static' ,filename = 'staff_style.css')}}">
</head>
<body>
<header class="header">
    <h1>Special Tea Shop</h1>
</header>
<div class="side-menu">
    <ul>
         <li><a href="{{url_for('general_api.admin_dashboard')}}">Access</a></li>
        <li><a href="{{url_for('general_api.product_admin')}}">Products</a></li>
        <li><a href="{{url_for('general_api.settings_admin')}}">Settings</a></li>
        <li><a href="{{ url_for('general_api.logout') }}">Logout</a></li>
    </ul>
</div>
<div class="container mt-4">
    <h2>All Users</h2>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Address</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.employee_name }}</td>
          <td>{{ user.mail }}</td>
          <td>{{ user.mobile }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.role_type }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
