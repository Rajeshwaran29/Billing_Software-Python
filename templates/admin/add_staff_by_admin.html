<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STS - staff addition</title>
  <link rel="stylesheet" href="{{url_for('static' ,filename = 'own_access.css')}}">
</head>
<body>
<header class="header">
    <h1>Special Tea Shop</h1>
</header>
<div class="side-menu">
    <ul>

        <li><a href="{{url_for('general_api.admin_dashboard')}}">Access</a></li>
        <li><a href="{{url_for('general_api.product_admin')}}">Products</a></li>
        <li><a href="{{url_for('general_api.settings_admin')}}">Settings</a></li>
        <li><a href="{{ url_for('general_api.logout') }}">Logout</a></li>
    </ul>
</div>
<div class="staff-form">
  <form action="{{ url_for('add_user_admin_api.add_staff_by_admin') }}" method = "POST">

    <label for="employee_name">Full Name</label>
    <input type="text" id="employee_name" name="employee_name" required>

    <label for="mail">Email</label>
    <input type="email" id="mail" name="mail" required>

    <label for="mobile">Mobile</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

    <label for="address">Address</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="role_type">Type</label>
    <select id="role_type" name="role_type">
      <option value="staff" selected>Staff</option>
    </select>
     <label for="employee_password">Password</label>
    <input type="password" id="employee_password" name="employee_password" required>


    <button type="submit">Submit</button>

  </form>
</div>

</body>
</html>
